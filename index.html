<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brij Patel | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Brij Patel</h1>
            <nav class="main-nav">
                <a href="#about" class="nav-link">About</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="about" class="section about-section">
            <h2>About Me</h2>
            <div class="profile-container">
                <img src="images/profile.svg" alt="Profile Picture" class="profile-img" width="150">
                <p class="bio">Hello! I am a passionate beginner in web development, eager to learn and build amazing
                    websites.</p>
            </div>
        </section>

        <section id="skills" class="section skills-section">
            <h2>My Skills</h2>
            <ul class="skills-list">
                <li class="skill-item">HTML</li>
                <li class="skill-item">CSS Basics</li>
                <li class="skill-item">Problem Solving</li>
                <li class="skill-item">Creativity</li>
            </ul>
        </section>

        <section id="contact" class="section contact-section">
            <h2>Contact Me</h2>
            <form action="#" method="get" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Portfolio. All rights reserved.</p>
    </footer>
</body>

</html>
